<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation Sample</title>
</head>
<body>
    <header>
        <h1>Form Validation Sample Page</h1>
    </header>
    <main>  
        <p>This is a page that illustrates form validation in basic html.</p>
    </main>
    <form>
        <fieldset>
            <legend>Application Form</legend>
            <br>
            Full Name: <input name="fullName" type="text" required="required" placeholder="Enter your first name" /><br><br>
            Email Address: <input name="emailAddress" type="email" required="required" placeholder="Enter your e-mail address" /><br><br>
            Website: <input name="website" type="url" required="required" placeholder="Enter your website url" /><br><br>
        </fieldset>
        <br>
        <input type="submit" value="Enroll" />
        </form>
</body>
</html>
