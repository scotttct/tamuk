<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Application Form</title>
</head>
<body>
    <h1>Forms Sample 1</h1>

    <form>
        <fieldset>
            <legend>Application Form</legend>
            Full Name: <input name="fullName" type="text" required="required" placeholder="Enter your first name" /><br>
            Email Address: <input name="emailAddress" type="email" required="required" placeholder="Enter your e-mail address" /><br>
            Website: <input name="website" type="url" required="required" placeholder="Enter your website url" /><br>
        </fieldset>
        <br>
        <input type="submit" value="Enroll" />
        </form>
</body>
</html>
