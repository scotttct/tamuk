<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery Attributes</title>
</head>
<body>
  
    <h1 custom="banner">Hello, world!</h1>
    <h1 class="col-md-5">Hello, world!</h1>
    <h1 class="col-md-4">Hello, world!</h1>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <!-- <script src="scripts/jquery-3.4.1.min.js"></script> -->
    <script>
        $(function () {
        //    use square brackets []
        //find element based on attribute equality
        $('[custom="banner"]').text('Found by Equality!')
        //find elements based on attribute starts with
        $('h1[class^="col"]').text('Found by starts with!');

        //find elements based on attributess that contain....This also overrides the prior code as it is executed last!
        $('h1[class*="md"]').text('Found by contains!');
        });


    </script>

</body>
</html>
