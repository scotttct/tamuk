<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery demo</title>
</head>
<body>
    <div id="container">
        <div style="color:black" class="stop">first</div>
        <div style="color:black">second</div>
        <div style="color:black">third</div>
        <div id="target" style="color:black">Fourth (Target)</div>
        <div style="color:black">Fifth</div>
        <div style="color:black">Sixth</div>
        <div style="color:black" class="last">Seventh</div>
    </div>
    <div id="display"></div>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <!-- <script src="scripts/jquery-3.4.1.min.js"></script> -->
    <script>
        $(function () {
            var element = $('#target');
            var container = $('#container');

            var index = container.children().index(element);

            $('#display').text('Index is ' + index);

            var foundElement = container.children().get(index);

            var jQueryObject = $(foundElement);
            jQueryObject.attr('style', 'color:red');

        });


    </script>

</body>
</html>
