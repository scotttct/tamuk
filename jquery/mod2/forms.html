<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Input Groups</h3>
 
  
  <form action="/action_page.php">
    <div class="input-group mb-3">
        <label for="name">Username: </label>
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Username" id="name" name="username">
      <span class="help" hidden>Please enter your username</span>
    </div>

    <div class="input-group mb-3">
        <label for="email">Email: </label>
      <input type="text" class="form-control" placeholder="Your Email" id="email" name="email">
     <span class="help" hidden>Please enter a valid email</span>
      <div class="input-group-append">
        <span class="input-group-text">@example.com</span>
      </div> 
      
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<!-- <script src="scripts/jquery-3.4.1.min.js"></script> -->
<script>
    $(function () {
      $('input[type="text"]').focus(function(){
          $(this).next('span.help').removeAttr('hidden');
      }).blur(function(){
          $('span.help').attr('hidden', 'hidden');
      });
    });


</script>
</body>
</html>
