<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery demo</title>
    <style>
        body {
            font-size: 32px;
        }
        div {
            margin-top: .1em;
        }
        .parent {
            margin-left: .8em;
        
        }
        .child {
            margin-left: 1.6em;
        }
    </style>
</head>
<body>
 <div id="target" style="color:black">
    Grandparent
        <div style="color: black" class="parent demo">
            Parent
          <div style="color:black" class="child demo">1st Child</div>
          <div style="color:black" class="child" id="2nd">2st Child</div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <!-- <script src="scripts/jquery-3.4.1.min.js"></script> -->
    <script>
        $(function () {
            //first locator iwll give the element with ID "target"
            //will locate all direct children - CHILDREN (method)
            // the attr method will update the attribute
            // $('#target').children().attr('style', 'color: red');

              //first locator iwll give the element with ID "target"
            //will locate all children using the FIND method, **find needs a selector!**
            // the attr method will update the attribute
            //to find everything you use an * 
            // $('#target').find('*').attr('style', 'color: red');

            //first will give us the eelement with id of demmo
            //second will vie us the PARENT (0nly the parent)
            // $('#2nd').parent().attr('style', 'color:red');

            //first will give us the eelement with id of demmo
            //second will vie us the PARENTS to get all the parent elements
            $('#2nd').parents().attr('style', 'color:red');
        });


    </script>

</body>
</html>
